class: SectionMembership
table: section_memberships
fields:
  memberId: UuidValue?
  sectionId: int, relation(parent=sections, onDelete=cascade)
  externalUserId: String?
  syncedAt: DateTime, default=now
  sourceSystem: String?
  scopes: Set<String>
indexes:
  user_section_unique_idx:
    fields: memberId, sectionId
    unique: true
