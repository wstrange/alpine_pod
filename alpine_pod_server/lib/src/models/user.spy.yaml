class: User
table: users
fields:
  name: String
  email: String
  password: String
  phoneNumber: String
  membershipStatus: String
  profilePictureUrl: String?
  emergencyContactName: String
  emergencyContactPhone: String
  medicalConditions: String?
  # certifications and skills are stored as JSON arrays encoded as strings
  # e.g. `["AST 2", "First Aid"]`
  certificationsJson: String?
  skillsJson: String?
  role: UserRole
  createdAt: DateTime
