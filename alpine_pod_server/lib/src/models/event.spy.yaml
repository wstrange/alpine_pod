class: Event
table: events
fields:
  title: String
  description: String
  type: EventType
  startTime: DateTime
  endTime: DateTime
  # Todo: Consider location data model
  location: String?
  gpsLatitude: double?
  gpsLongitude: double?
  mapLink: String?
  carPoolingTime: DateTime?
  carPoolingPlace: String?
  carPoolingDriveOrRide: String?
  difficulty: String?
  requiredEquipment: String?
  prerequisites: String?
  recurring: String?
  # Registration management
  registrationDeadline: DateTime?
  registrationStartDate: DateTime?
  registrationFee: double?
  requiresApproval: bool, default=true
  minimumParticipants: int, default=0
  maxParticipants: int, default=8
  cancellationDeadline: DateTime?
  registrationNotes: String?
  sectionId: int # Associated section
  # JSON list of documents (e.g. [{"type":"waiver","url":"..."}])
  documentsJson: String?
  # Wheter is is visible on the public event list
  published: bool, default=false
  eventRegistrations: List<EventRegistration>?, relation
  eventManagers: List<EventManager>?, relation
indexes:
  upcoming_events_idx:
    fields: startTime
  section_idx:
    fields: sectionId
