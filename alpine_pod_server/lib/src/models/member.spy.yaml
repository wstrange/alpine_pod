class: Member
table: members
fields:
  firstName: String
  lastName: String
  displayName: String
  bio: String?
  userInfoId: int?
  email: String
  phoneNumber: String
  membershipStatus: String, default="active"
  profilePictureUrl: String?
  emergencyContactName: String
  emergencyContactPhone: String
  medicalConditions: String?
  # certifications and skills stored as JSON-encoded arrays in strings
  certifications: String?
  # Managed by the server
  role: MemberRole
  createdAt: DateTime, default=now
  updatedAt: DateTime, default=now
indexes:
  userinfo_idx:
    fields: userInfoId
    unique: true
  email_idx:
    fields: email
    unique: true