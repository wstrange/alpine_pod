class: Member
table: members
fields:
  firstName: String
  lastName: String
  userInfoId: int?
  email: String
  password: String
  phoneNumber: String
  membershipStatus: String
  profilePictureUrl: String?
  emergencyContactName: String
  emergencyContactPhone: String
  medicalConditions: String?
  # certifications and skills stored as JSON-encoded arrays in strings
  certifications: String?
  # Managed by the server
  role: MemberRole
  createdAt: DateTime
  updatedAt: DateTime
indexes:
  userinfo_idx:
    fields: userInfoId
    unique: true
  email_idx:
    fields: email
    unique: true