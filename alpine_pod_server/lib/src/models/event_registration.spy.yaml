class: EventRegistration
table: event_registrations
fields:
  userId: int?
  eventId: int?
  # Use enum RegistrationStatus (pending, confirmed, cancelled, waitlisted)
  registrationStatus: RegistrationStatus
  # Default set by application to DateTime.now() when creating
  registrationDate: DateTime
  carPoolPreference: String? # drive, ride, none
  numberOfPassengers: int?
  # Members can add guests to their registration
  additionalGuests: int?
  equipmentNotes: String?
  waiverAccepted: bool
  waiverSignedDate: DateTime?
  participantNotes: String?
  # Internal management fields
  waitlistPosition: int?
  waitlistedAt: DateTime?
  checkedIn: bool
  checkedInTime: DateTime?
  paymentStatus: String? # pending, completed, refunded
  paymentAmount: double?
  paymentDate: DateTime?
  modifiedAt: DateTime
  attended: bool?
  attendedAt: DateTime?
indexes:
  user_event_idx:
    fields: userId, eventId
    unique: true
  event_status_idx:
    fields: eventId, registrationStatus
  waitlist_idx:
    fields: eventId, waitlistPosition